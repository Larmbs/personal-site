<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title id="site-name"></title>
    <link rel="stylesheet" href="/styles/main.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Markdown to HTML conversion-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Syntax highlighting -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/paraiso-dark.min.css"
    />
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/go.min.js"></script>
    <script src="/scripts/load_elements.js"></script>
    <script src="/scripts/load_site_info.js"></script>
    <script src="/scripts/load_page.js"></script>
    <script src="scripts/scroll.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="scripts/three_js_home.js"></script>
  </head>

  <body>
    <div id="navbar"></div>
    <div id="hero-light">
      <!-- Hero Section -->
      <div class="hero-text">
        <h1>Articles</h1>
        <h2>Check out some of the articles Ive written</h2>
      </div>

      <div id="container"></div>
    </div>
    <div class="border"></div>

    <!-- Main part of page -->
    <div class="main-content">
      <div class="article-info" style="display: none" id="info-mask">
        <span class="tags" id="article-tags"> Tags: </span>
        <span class="date" id="article-date"> Created: </span>
      </div>

      <div id="markdown">
        <!--Article will go here-->
      </div>

      <!-- List of articles and featured ones go here-->
      <div id="article-list" style="display: none">
        <div class="selection-list-header">
          <h1>Featured</h1>
          <p>Here are some of my favorite projects. Take a look for yourself and see if you like them.</p>
        </div>
        
        <!-- Featured items go here -->
        <ol id="featured-list" class="selection-list"></ol>
        <div class="selection-list-header">
          <h1>Recent</h1>
          <p>Here are some of my most recent published projects. If your looking for even newer ones check out my GitHub.</p>
        </div>
        <!-- Featured items go here -->
        <ul id="regular-select-list" class="selection-list"></ul>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
